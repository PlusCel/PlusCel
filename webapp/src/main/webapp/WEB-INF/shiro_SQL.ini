[main]

jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery = SELECT password FROM "Usuario" u where u."userName" = ?
jdbcRealm.userRolesQuery = SELECT r."roleName" FROM "Usuario" u, "Usuario_Rol_permissionsList" x, "Rol" r where u.id = x."id_OID"AND r.id = x."id_EID" AND u."userName" = ?
jdbcRealm.permissionsQuery = SELECT p."permissionText" FROM "Permiso" p, "Rol_permissionsList" x, "Rol" r where r.id = x."id_OID" AND p.id = x."id_EID" AND r."roleName" = ?

ds = org.postgresql.ds.PGPoolingDataSource

ds.databaseName = pluscel
ds.portNumber = 5432
ds.user = postgres
ds.password = qwerty

jdbcRealm.dataSource=$ds